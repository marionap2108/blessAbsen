<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlessAbsen</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/image/blessLogo-192.png">
</head>
<body>
  <h1>BlessAbsen</h1>
  <div class="device-registration">
    <input type="text" id="deviceId" placeholder="Masukkan Device ID">
    <button id="register">Daftarkan Device</button>
  </div>
  <form id="messageForm">
    <input type="text" id="to" placeholder="Kirim ke Device ID">
    <textarea id="message" placeholder="Pesan"></textarea>
    <button type="submit">Kirim</button>
  </form>
  <div id="messages"></div>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-messaging-compat.js"></script>
  <script src="/app.js"></script>
</body>
</html>
